<main class="main">

  <nav class="navigation">
    <h1 class="title-nav">
      EMPLOYEE MANAGER
    </h1>


    <ul class="links">
      @for (link of links; track $index) {
      <li>
        <button [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page" class="link-button">
          <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon>
          {{ link.text }}
        </button>
      </li>
      }
    </ul>

  </nav>
  <router-outlet />
</main>
