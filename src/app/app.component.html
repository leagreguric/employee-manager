<main class="main">
  <nav class="flex justify-between border p-4">
    <h1 class="text-3xl font-bold">
      <a routerLink="/">{{ title }}</a>
    </h1>

    <ul class="flex space-x-4">
      @for (link of links; track $index) {
      <li>
        <a [routerLink]="link.path" routerLinkActive="active" ariaCurrentWhenActive="page">{{ link.text }}</a>
      </li>
      }
    </ul>

  </nav>
  <router-outlet />
</main>
